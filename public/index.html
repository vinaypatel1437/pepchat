<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Pep-chat app</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1 style="color:black"><i class="far fa-comments"></i> Pep-Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label style="color:black" for="username">Name</label>
						<input
						style="color:white; background-color: gray"
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room" style="color:black">Room</label>
						<select style="background-color:rgb(73, 70, 70); color:white" name="room" id="room">
							<option value="Pepcoding_CMG">Pepcoding CMG</option>
							<option value="CSD">CSD</option>
							<option value="Web-Dev">Web-Dev</option>
							<option value="DSA-LRC">DSA-LRC</option>
							<option value="Sales">Sales</option>
							<option value="Marketing">Marketing</option>
							<option value="HR">HR</option>
						</select>
					</div>
					<button type="submit" style="background-color: red; color: white;" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
